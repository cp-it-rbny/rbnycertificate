<!DOCTYPE html>
<html>

<head>
    <title>First Attendance Certificate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
        }

        #myButton {
            padding: 10px 20px;
            background-color: rgb(218, 26, 50);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto 0;
            width: 200px;
            height: 40px;
            border-radius: 25px;
            border: none;
            color: #eee;
            font-weight: 700;
            box-shadow: 1px 4px 10px 1px #aaa;
        }

        #myButton:hover {
            background-color: rgb(220, 48, 68);
            box-shadow: 0 0 15px 4px rgba(0, 0, 0, 0.06);
        }

        label {
            padding: 10px;
            border: none;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #feedback-form {
            width: 280px;
            margin: 0 auto;
            background-color: #fcfcfc;
            padding: 20px 50px 40px;
            box-shadow: 1px 4px 10px 1px #aaa;
            font-family: sans-serif;
        }

        #feedback-form * {
            box-sizing: border-box;
        }

        #feedback-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        #feedback-form input {
            margin-bottom: 15px;
        }

        #feedback-form input[type=text] {
            display: block;
            height: 32px;
            padding: 6px 16px;
            width: 100%;
            border: none;
            background-color: #f3f3f3;
        }

        #feedback-form label {
            color: #777;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div id="feedback-form">
        <h2 class="header">First Time Match Attendee</h2>
        <div>
            <form style="text-align: center;">
                
                <input type="text" id="myText" name="name" placeholder="Name"></input>
                <input type="text" id="myEmail" name="email" placeholder="Email"></input>

                <label for="eventDate" style="text-align: center;margin: 20px auto;"> Select Match Date:</label>
                <select name="eventDate" id="eventDate" placeholder="Match Date" style="margin-top: 10px;">
                    <option value="Saturday, April 13">April 13, 2024</option>
                    <option value="Saturday, April 27">April 27, 2024</option>
                    <option value="Saturday, May 11">May 11, 2024</option>
                    <option value="Wednesday, May 29">May 29, 2024</option>
                    <option value="Saturday, June 1st">June 1, 2024</option>
                    <option value="Saturday, June 15">June 15, 2024</option>
                    <option value="Saturday, June 22">June 22, 2024</option>
                    <option value="Saturday, June 29">June 29, 2024</option>
                    <option value="Wednesday, July 17">July 17, 2024</option>
                    <option value="Saturday, July 20">July 20, 2024</option>
                    <option value="Saturday, August 31">August 31, 2024</option>
                    <option value="Saturday, September 7">September 7, 2024</option>
                    <option value="Saturday, September 21">September 21, 2024</option>
                    <option value="Saturday, September 28">September 28, 2024</option>
                    <option value="Saturday, October 19">October 19, 2024</option>
                </select>
                <button id="myButton" type="submit">Download Certificate</button>
            </form>
        </div>
    </div>

    <script>

        document.getElementById('myButton').addEventListener('click', async _ => {
            var text = document.getElementById('myText').value;
            var date = document.getElementById('eventDate').value;

            window.jsPDF = window.jspdf.jsPDF;

            var doc = new jsPDF("landscape", "in", [11, 8.5]);

            doc.addImage("https://cp-it-rbny.github.io/signature/Certificate_background.png", 'PNG', 0, 0, 11, 8.5);

            doc.setFont('helvetica', 'bold');
            doc.setFontSize(40);
            doc.setTextColor(255, 255, 255);
            doc.text(text, (doc.internal.pageSize.width / 2), 6.1, null, null, 'center');

            doc.setFont('helvetica', 'normal');
            doc.setFontSize(27);
            doc.setTextColor(255, 255, 255);
            doc.text("on " + date, (doc.internal.pageSize.width / 2), 7.2, null, null, 'center');

            // Generate the PDF as a Blob
            var blob = doc.output('blob');

            // Create a Blob URL
            var url = URL.createObjectURL(blob);

            window.open(url);  // will open a new tab

        });


    </script>
</body>

</html>
